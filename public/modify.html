<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modify Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>List of PNG Files from Google Drive</h1>
    <div id="fileList"></div>

    <script>
        // Function to fetch and display the list of PNG files from Google Drive
        async function fetchPNGFiles() {
            try {
                const response = await fetch('/list-files'); // Assuming you have an endpoint in your Express server to handle this request
                if (response.ok) {
                    const files = await response.json();
                    const pngFiles = files.filter(file => file.name.endsWith('.png')); // Filter only PNG files
                    const fileList = document.getElementById('fileList');
                    // Display each PNG file in the fileList div
                    pngFiles.forEach(async file => {
                        const fileElement = document.createElement('div');
                        const fileName = document.createElement('p');
                        fileName.textContent = file.name;
                        const anchor = document.createElement('a');
                        anchor.href = `/get-file-content/${file.id}`; // Assuming the endpoint URL format is /get-file-content/:id
                        anchor.target = '_blank'; // Open in a new tab
                        const image = document.createElement('img');
                        // Set the image source
                        image.src = `/get-file-content/${file.id}`; // Assuming the endpoint URL format is /get-file-content/:id
                        // Append the image to the anchor
                        anchor.appendChild(image);
                        // Append the anchor to the file element
                        fileElement.appendChild(fileName);
                        fileElement.appendChild(anchor);
                        // Append the file element to the file list
                        fileList.appendChild(fileElement);
                    });
                } else {
                    console.error('Error fetching files from server:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching files from server:', error.message);
            }
        }

        // Call the fetchPNGFiles function when the window loads
        window.onload = fetchPNGFiles;
    </script>
</body>
</html>
